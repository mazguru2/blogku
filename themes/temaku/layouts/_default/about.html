{{ define "content" }}
<div class='container my-0 my-md-5 px-0 px-md-1'>
  <div class='row'>
    <div class="col-12 col-md-12">
      <article>
        <div class="card-body p-md-5">
          <div class="post-header mb-5">
            <h1 class="card-title mb-3 font-weight-bold">{{- .Title -}}</h1>
            <hr>
          </div>
          <div class="post-content text-justify">
            {{- .Content -}}
          </div>
        </div>
      </article>
    </div>
  </div>
</div>
{{ end }}
