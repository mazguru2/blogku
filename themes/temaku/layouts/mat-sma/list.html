{{ define "header" }}

<header>
  <div class="jumbotron jumbotron-fluid bg-custom text-white">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h1> Sinau    
              {{ $tagname := split .Page.Title " " }}
              {{ range $tagname }}
                {{ . | humanize }}
              {{ end }} 
          </h1>
          <p class='lead'>{{ .Params.description }}</p>
        </div>
      </div>
    </div>
  </div>
</header>
{{ end }}
{{- define "content" -}}
<div class='container mb-5'>
  <div class='row '>
    <div class='col-md-8 col-lg-8'>
      <div class='card post-content surface card-body text-justify'>
        {{- .Content -}}
      </div>
    </div>
    
      {{- partial "sidebar" . -}}
  
  </div>
</div>
{{- end -}}
